<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Контакты - LunchTime</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="menu.css">
</head>
<body class="contacts-body">
    <!-- Навигация -->
    <header>
        <nav class="navbar">
            <div class="logo">Lunch<span class="accent">Time</span></div>
            <ul class="nav-links">
                <li><a href="index.html">Главная</a></li>
                <li><a href="about.html">О компании</a></li>
                <li><a href="menu.html">Меню</a></li>
                <li><a href="feedback.html">Обратная связь</a></li>
                <li><a href="contacts.html" class="active">Контакты</a></li>
                <li><a href="login.html">Вход</a></li>
            </ul>
        </nav>
    </header>

    <!-- Хедер страницы контактов -->
    <header class="contacts-header">
        <h1>LunchTime</h1>
        <p class="tagline">Свяжитесь с нами</p>
    </header>

    <main class="contacts-page container">
        <section class="contact-info">
            <h2>Наши контакты</h2>
            <p><strong>Телефон:</strong> <a href="tel:+74951234567">+7 (495) 123-45-67</a></p>
            <p><strong>Email:</strong> <a href="mailto:info@lunchtime.ru">info@lunchtime.ru</a></p>
            <p><strong>Адрес:</strong> Москва, ул. Тверская, д. 12</p>
        </section>

        <section class="contact-map">
            <h3>Мы на карте</h3>
            <iframe src="https://yandex.ru/map-widget/v1/?um=constructor%3A2a5a7a132fe88a7af6d7c87f9470e6c37d882b1c93dcd6c9ac15cf06c947d6c7&amp;source=constructor" 
                    width="100%" height="300" frameborder="0"></iframe>
        </section>

        <section class="contact-form">
            <h3>Напишите нам</h3>
            <form action="https://httpbin.org/post" method="POST">
                <label for="name">Имя:</label>
                <input type="text" name="name" id="name" required>

                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>

                <label for="message">Сообщение:</label>
                <textarea name="message" id="message" rows="4" required></textarea>

                <button type="submit" class="submit-btn">Отправить</button>
            </form>
        </section>
    </main>

    <!-- Футер -->
    <footer>
        <p>© 2025 LunchTime. Все права защищены.</p>
    </footer>
</body>
</html>
