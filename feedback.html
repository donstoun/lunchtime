<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обратная связь — LunchTime</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="feedback-page">
        <div class="feedback-card">
            <form class="feedback-form" action="https://httpbin.org/post" method="POST" enctype="multipart/form-data">
                <h2>Обратная связь</h2>
                <p>Свяжитесь с нами, и мы обязательно ответим!</p>

                <div class="form-group">
                    <label for="fullname">ФИО</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Введите ваше имя" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Введите ваш email" required>
                </div>

                <fieldset class="form-group">
                    <legend>Откуда узнали о нас?</legend>
                    <label><input type="radio" name="source" value="друзья" required> Друзья</label>
                    <label><input type="radio" name="source" value="соцсети"> Соцсети</label>
                    <label><input type="radio" name="source" value="поиск"> Поиск</label>
                </fieldset>

                <div class="form-group">
                    <label for="type">Тип обращения</label>
                    <select id="type" name="type" required>
                        <option value="">Выберите...</option>
                        <option value="жалоба">Жалоба</option>
                        <option value="предложение">Предложение</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Сообщение</label>
                    <textarea id="message" name="message" rows="5" placeholder="Ваше сообщение..." required></textarea>
                </div>

                <div class="form-group">
                    <label for="file">Вложения</label>
                    <input type="file" id="file" name="file">
                </div>

                <label class="checkbox">
                    <input type="checkbox" name="consent" required> Даю согласие на обработку персональных данных
                </label>

                <button type="submit">Отправить</button>
            </form>
        </div>
    </section>
</body>
</html>
